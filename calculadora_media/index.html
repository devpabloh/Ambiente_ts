<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <table>
        <thead>
            <th>Nome</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 4</th>
        </thead>
        <tbody>
            <tr>
                <td>Pablo</td>
                <td><input type="text" class="nota" value="4"></td>
                <td><input type="text" class="nota" value="5"></td>
                <td><span class="resultado">O resultado da soma é:</span></td>
                <td><button id="button" onclick="somar()">Calcular Soma</button></td>

            </tr>
        </tbody>
    </table>

    <script>
        function somar(){
            let notas = document.querySelectorAll(".nota")
            let soma = 0
            for(let i = 0; i < notas.length; i++){
                        let valor = Number(notas[i].value)
                            if(!isNaN(valor)){
                                soma += valor
                            }
                    }
            document.querySelector(".resultado").textContent = soma
        
        }
        
    
    </script>
    
</body>
</html>
